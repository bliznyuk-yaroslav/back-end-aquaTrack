tags:
  - Authentication
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email address. Must contain '@', with at least one letter, digit, or underscore before and after it. Can include dots ('.') or hyphens ('-') between characters before and after '@'. Ends with a dot ('.') followed by 2 or 3 letters or digits. The email address must be at least 5 characters long and no longer than 50 characters."
            type: string
            example: 'test3@gmail.com'
          password:
            description: "User's password. It must be at least 8 characters long and no longer than 50 characters."
            type: string
            example: '12345678'
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User successfully logged in!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'your_access_token'
                userId:
                  type: string
                  example: '66ab5e732a549b0ec4199ca1'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
