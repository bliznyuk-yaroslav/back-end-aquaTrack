tags:
  - Authentication
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email address. Must contain '@', with at least one letter, digit, or underscore before and after it. Can include dots ('.') or hyphens ('-') between characters before and after '@'. Ends with a dot ('.') followed by 2 or 3 letters or digits. The email address must be at least 5 characters long and no longer than 50 characters."
            type: string
            example: 'test3@gmail.com'
          password:
            description: "User's password. It must be at least 8 characters long and no longer than 50 characters."
            type: string
            example: '12345678'
responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registered
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'your_access_token'
                email:
                  type: string
                  example: 'test3@gmail.com'
  '409':
    $ref: '../../../components/responses/409.yaml'
