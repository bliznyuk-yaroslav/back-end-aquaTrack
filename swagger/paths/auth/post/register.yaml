tags:
  - User
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'test3@gmail.com'
          password:
            description: "User's password"
            type: string
            example: '123456'
responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registered
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'your_access_token'
                email:
                  type: string
                  example: 'test3@gmail.com'
  '409':
    $ref: '../../../components/responses/409.yaml'
