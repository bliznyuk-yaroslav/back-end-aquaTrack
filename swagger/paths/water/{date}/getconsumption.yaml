tags:
  - Water
summary: Get the volume of water per day
operationId: getWaterConsumptionByDate
description: 'Get the volume of water per day'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    required: true
    schema:
      type: string
      format: date
    example: '2024-08-02'
responses:
  '200':
    description: Successfully found information about water!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found information about water!
            data:
              type: array
              required:
                - date
                - waterId
              properties:
                date:
                  type: string
                  format: date
                  example: '2024-08-02'
                waterId:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
