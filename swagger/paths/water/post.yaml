tags:
  - Water
summary: Add water
operationId: addWater
description: 'Adding water'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - amountOfWater
          - time
          - date
        properties:
          amountOfWater:
            description: 'Amount of water'
            type: number
            example: 50
          time:
            description: 'Time when water was added'
            type: string
            example: '12:15'
          date:
            description: 'Date when water was added'
            type: string
            example: '2024-07-07'
responses:
  '201':
    description: Water is added
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully added water!
            data:
              type: array
              items:
                $ref: '../../components/schemas/water.yaml'
        examples:
          example-1:
            value:
              status: 201
              message: Successfully added water!
              data:
                - amountOfWater: 50
                  time: '12:15'
                  date: '2024-07-07'
                - amountOfWater: 75
                  time: '14:30'
                  date: '2024-07-07'
