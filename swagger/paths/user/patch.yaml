tags:
  - User
summary: Updating user parameters
operationId: patchUser
description: 'Patch authenticated user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required: []
        properties:
          name:
            description: 'User name'
            type: string
            example: 'Yaroslav Bliznyuk'
          email:
            description: 'Contact email'
            type: string
            example: 'bliznyuk.yaroslav@gmail.com'
          password:
            description: 'User password'
            type: string
            example: 'yaroslav1999'
          gender:
            description: 'User gender'
            type: string
            enum: ['man', 'woman']
            example: 'man'
          weight:
            description: 'User weight'
            type: number
            example: 70
          activityTime:
            description: 'User activity time'
            type: number
            example: 8
          dailyNorma:
            description: 'User daily norma water'
            type: number
            example: 1.5
responses:
  '200':
    description: 'OK'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successful user change'
            data:
              type: object
              $ref: ../../components/schemas/user.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '422':
    $ref: '../../components/responses/422.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: string
          example: '1a2b3c4d5e'
        name:
          type: string
          example: 'Yaroslav Bliznyuk'
        email:
          type: string
          example: 'bliznyuk.yaroslav@gmail.com'
        gender:
          type: string
          example: 'man'
        weight:
          type: number
          example: 70
        activityTime:
          type: number
          example: 8
        dailyNorma:
          type: number
          example: 1.5
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-02T00:00:00Z'