type: object
required:
  - name
  - gender
  - weight
  - activityTime
  - dailyNorma
  - accessToken
properties:
  name:
    description: "User's name"
    type: string
    example: 'Yulia Shevchenko'
  gender:
    description: "User's gender"
    type: string
    enum: ['woman', 'man']
    example: 'woman'
  weight:
    description: "User's weight"
    type: number
    example: 65
  activityTime:
    description: "User's activityTime"
    type: number
    example: 8
  dailyNorma:
    description: "User's dailyNorma"
    type: number
    example: 1.5
  avatar:
    description: "Link to user's photo"
    type: string
    example: 'https://res.cloudinary.com/dxajyixgo/image/upload/v1721212524/kd9fbbmmnvvh2r0zl6xy.jpg'
  accessToken:
    description: "User's access token"
    type: string
  userId:
    description: "User's id"
    type: string
