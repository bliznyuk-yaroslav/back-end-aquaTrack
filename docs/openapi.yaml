openapi: 3.1.0
info:
  version: 1.0.0
  title: AquaTrack Web
  license:
    name: Apache 2.0
    url: <http://www.apache.org/licenses/LICENSE-2.0.html>
  description: >
    This is the documentation for the application AquaTrack, here you can register and log in,
    and keep track of how much water you drank per day, calculate the amount
    of water you need per day, and also track how much water you drank.
tags:
  - name: AquaTrack
    description: Operations with water.

servers:
  - url: https://back-end-aquatrack.onrender.com/
    description: Production server
paths:
  /user/{id}:
    get:
      $ref: ..\swagger\paths\user\{id}\get.yaml
    patch:
      $ref: ..\swagger\paths\user\{id}\patch.yaml\
  /water:
    get:
      $ref: ..\swagger\paths\water\getconsumption.yaml
    get:
      $ref: ..\swagger\paths\water\getmonth.yaml
    patch:
      $ref: ..\swagger\paths\water\patch.yaml
    post:
      $ref: ..\swagger\paths\water\post.yaml
    delete:
      $ref: ..\swagger\paths\water\delete.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
